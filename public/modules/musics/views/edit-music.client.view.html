<section data-ng-controller="MusicsController" data-ng-init="findOne(music)">
	<div class="page-header">
		<h1>Edit music</h1>
	</div>
	<div class="col-md-12">
		<form name="musicForm" class="form-horizontal" data-ng-submit="update(musicForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && musicForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="music.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && musicForm.title.$invalid" class="help-block">
						<p ng-show="musicForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && musicForm.description.$invalid}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="music.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
					</div>
					<div ng-show="submitted && musicForm.description.$invalid" class="help-block">
						<p ng-show="musicForm.description.$error.required" class="text-danger">Description is required</p>
					</div>
				</div>
				
				<div class="form-group" ng-class="{ 'has-error' : submitted && musicForm.imageUrl.$invalid}">
					<label class="control-label" for="description">Image</label>
					<div class="controls">
						<textarea name="imageUrl" data-ng-model="music.imageUrl" id="imageUrl" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
					</div>
				</div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
